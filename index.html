<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Construction Form</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f1f;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .column {
      flex: 1 1 45%;
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .progress-label {
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    .progress-bar {
      height: 8px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #3b82f6);
      transition: width 0.3s ease;
    }
    button, select {
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }
    button {
      background: #10b981;
      color: #fff;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
    }
    button:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }
    select {
      padding: 0.5rem;
      background: #fff;
      color: #000;
      width: 100%;
    }
    .pricing-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1rem;
      color: #e0e0e0;
    }
    .pricing-table th,
    .pricing-table td {
      border: 3px solid #2a2a2a;
      padding: 0.5rem;
      background: #333;
    }
    .pricing-table th {
      background: #444;
    }
    .pricing-table tr:hover {
      background: #3b3b3b;
      cursor: pointer;
    }
    .total-price {
      background: #1f2937;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 2rem;
      font-weight: bold;
      color: #4ade80;
      text-align: center;
      margin-top: 1rem;
    }
    .text-muted { color: #aaa; }
    .text-green { color: #4ade80; }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    .loading-overlay.visible {
      display: flex;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #4ade80;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Dynamic Construction Form</h1>
  </div>

  <div class="container">
    <div class="column">
      <div style="text-align: right; margin-bottom:1rem;">
        <button id="resetBtn">Reset</button>
      </div>
      <div>
        <div class="progress-label" id="progressLabel">Progress Step 0 of 5</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      <div id="formArea" style="margin-top:1.5rem;"></div>
    </div>

    <div class="column">
      <h3>Pricing Table</h3>
      <table class="pricing-table" id="pricingTable">
        <thead>
          <tr><th>Property</th><th>Selection</th><th>Price</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p style="margin-top: 1rem; color: white;">Calculating your quote...</p>
  </div>

  <script>
    const API_BASE = 'https://ummati-app-csv8c.ondigitalocean.app/api/v2/api/';
    const estimatedTotal = 5;
    const selections = {};
    let priceBreakdown = {};
    let grandTotal = 0;
    let lastResponse = null;

    const progressLabel = document.getElementById('progressLabel');
    const progressFill  = document.getElementById('progressFill');
    const formArea      = document.getElementById('formArea');
    const tableBody     = document.querySelector('#pricingTable tbody');
    const resetBtn      = document.getElementById('resetBtn');
    const overlay       = document.getElementById('loadingOverlay');

    async function fetchNext() {
      overlay.classList.add('visible');
      try {
        const query = new URLSearchParams(selections).toString();
        const res   = await fetch(`${API_BASE}next/?${query}`);
        const text  = await res.text();

        try {
          const data = JSON.parse(text);
          lastResponse = data;
          priceBreakdown = data.price_breakdown || {};
          grandTotal = Object.values(priceBreakdown)
            .reduce((sum, p) => sum + (typeof p === 'number' ? p : parseFloat(p) || 0), 0);

          if (data.construction_number) {
            showResult(data.construction_number);
          } else {
            showQuestion(data.next, data.options);
          }

          renderTable();
          renderProgress();
        } catch (err) {
          console.error("Invalid JSON:", text);
          alert("The server response was not valid JSON.");
        }
      } catch (err) {
        alert("Something went wrong while fetching data.");
        console.error(err);
      } finally {
        overlay.classList.remove('visible');
      }
    }

    function renderProgress() {
      const step = Math.min(Object.keys(selections).length + 1, estimatedTotal);
      progressLabel.textContent = `Progress Step ${step} of ${estimatedTotal}`;
      progressFill.style.width = ((step - 1) / (estimatedTotal - 1)) * 100 + '%';
    }

    function renderTable() {
      tableBody.innerHTML = '';
      for (let prop in selections) {
        const price = priceBreakdown[prop] !== undefined
          ? `$${priceBreakdown[prop].toFixed(2)}`
          : '';
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${prop}</td><td>${selections[prop]}</td><td>${price}</td>`;
        tr.addEventListener('click', () => {
          delete selections[prop];
          fetchNext();
        });
        tableBody.appendChild(tr);
      }

      // Add grand total row
      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `<td colspan="2" style="text-align: right;"><strong>Total</strong></td><td><strong>$${grandTotal.toFixed(2)}</strong></td>`;
      tableBody.appendChild(totalRow);
    }

    function showQuestion(field, options) {
      formArea.innerHTML = `
        <h2>${field}</h2>
        <p class="text-muted">Select your preferred option</p>
        <select id="optSelect">
          <option value="" disabled selected>Choose an optionâ€¦</option>
          ${options.map(o => `<option value="${o}">${o}</option>`).join('')}
        </select>
        <button id="contBtn" class="continue-btn" disabled>Continue</button>
      `;
      const sel = document.getElementById('optSelect');
      const btn = document.getElementById('contBtn');
      sel.addEventListener('change', () => btn.disabled = !sel.value);
      btn.addEventListener('click', () => {
        selections[field] = sel.value;
        fetchNext();
      });
    }

    function showResult(number) {
      const aiTip = lastResponse?.ai_fact || "No tip available.";
      formArea.innerHTML = `
        <h2 class="text-green">Construction Complete</h2>
        <p class="text-muted">Construction Number</p>
        <p style="font-family: monospace; font-size:1.5rem; color:#34D399;">${number}</p>
        <p class="text-muted" style="margin-top:1rem;">Total Price</p>
        <div class="total-price">$${grandTotal.toFixed(2)}</div>
        <p class="text-muted" style="margin-top:2rem; display:flex; align-items:center;">
          <img src="https://img.icons8.com/fluency/24/ai.png" style="margin-right: 0.5rem;" />
          <em>${aiTip}</em>
        </p>
      `;
    }

    resetBtn.addEventListener('click', () => {
      for (let k in selections) delete selections[k];
      priceBreakdown = {};
      grandTotal = 0;
      lastResponse = null;
      fetchNext();
    });

    fetchNext();
  </script>
</body>
</html>
